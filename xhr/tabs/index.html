<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Задача 2. Табы | Домашнее задание к лекции 2.3</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="tabs">
    <nav>
      <a href="components/email-tab.html" class="active">Email</a>
      <a href="components/sms-tab.html">SMS</a>
    </nav>

    <div id="content">

    </div>
    <div id="preloader" class="hidden">Загрузка...</div>
  </div>
  <script>

    const nav = document.getElementsByTagName('nav')[0];
    const email = nav.getElementsByTagName('a')[0];
    const sms = nav.getElementsByTagName('a')[1];

    const emailXHR = email.href;
    const smsXHR = sms.href;

    const content = document.getElementById('content');
    const preloader = document.getElementById('preloader');

    email.addEventListener('click', showEmailForm);
    sms.addEventListener('click', showSmsForm);

    function showEmailForm(event) {
        event.preventDefault();
        email.classList.add('active');
        sms.classList.remove('active');

        const xhr = new XMLHttpRequest();
        xhr.open('GET', emailXHR, true);
        xhr.addEventListener('load', onLoad);
        xhr.send();

        function onLoad() {
            if (!xhr.responseText) {
                preloader.classList.remove('hidden')
            } else {
                content.innerHTML = xhr.responseText;
            }
        }
    }

    function showSmsForm(event) {
        event.preventDefault();
        sms.classList.add('active');
        email.classList.remove('active');

        const xhr = new XMLHttpRequest();
        xhr.open('GET', smsXHR, true);
        xhr.addEventListener('load', onLoad);
        xhr.send();

        function onLoad() {
            if (!xhr.responseText) {
                preloader.classList.remove('hidden')
            } else {
                content.innerHTML = xhr.responseText;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', showEmailForm)

  </script>
</body>
</html>
